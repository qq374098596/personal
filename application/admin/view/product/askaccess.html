<!DOCTYPE HTML>
<html>
<head>
	{include file="meta" /}
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 品牌管理 <span class="c-gray en">&gt;</span> {$title} <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	{volist name="name" id="n"}
	<div class="cl pd-5 bg-1 bk-gray mt-20"><span style="float: right">{$n} : 品牌访问情况</span></div>
	{/volist}
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="60">ID</th>
					<th >访问时间</th>
					<th>访问者IP地址</th>
				</tr>
			</thead>
			<tbody>
			{volist name="access" id="vo"}
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.time}</td>
					<td>{$vo.ip}</td>
				</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">

</script>
{include file="script" /}
</body>
</html>
