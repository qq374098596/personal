<!DOCTYPE HTML>
<html>
<head>
	{include file="meta" /}
	<style>
		/* 去除数字输入框后面加减 */
		/* 谷歌 */
		input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			appearance: none;
			margin: 0;
		}
		/* 火狐 */
		input{
					   -moz-appearance:textfield;
				   }
	</style>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 品牌管理 <span class="c-gray en">&gt;</span> {$title} <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form class="Huiform"  role="form" enctype="multipart/form-data" method="post" action="{:url('Product/addtrade')}" target="_self">
			<input type="text" placeholder="行业名称" name="productname" class="input-text" style="width:120px">
			<input type="text" placeholder="背景色" name="bgcolor" class="input-text" style="width:120px">
			<button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe600;</i> 添加</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">  <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="60">ID</th>
					<th width="140">行业名称</th>
					<th width="220">背景颜色</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{volist name="hangye" id="vo"}
				<tr class="text-c">
					<!--<td><input name="" type="checkbox" value=""></td>-->
					<td>{$vo.id}</td>
					<td>{$vo.hyname}</td>
					<td>{$vo.bgcolor} <div style="width: 20px;height: 15px;background-color:{$vo.bgcolor};margin-top: -15px"></div></td>
					<td class="f-14 product-brand-manage">
						<a style="text-decoration:none" href="{:url('Product/edithy')}?id={$vo.id}" title="编辑">编辑</i></a>
						|<a style="text-decoration:none" class="ml-5"  href="javascript:if(confirm('确实要删除该内容吗?')){location='{:url('Product/dlehy')}?id={$vo.id}'}" title="删除">删除</i></a></td>
				</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">

</script>
{include file="script" /}
</body>
</html>
