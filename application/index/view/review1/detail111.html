{include file="public:head" /}
		<link rel="stylesheet" type="text/css" href="__STATIC__/Home/css/radio.css"/>
		<style type="text/css">
			.container{ padding-bottom: 30px; }
			.dianping-title{ width: 1200px; height: auto; margin: 20px auto; }
			
			.content-box{ width: 100%; height: auto; background: #fff; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 3px 3px 0 rgba(166,166,166,.11); }
			.content-box .title{ line-height: 58px; font-size: 18px; color: #FE9B12; padding-left: 40px; box-sizing: border-box; border-bottom: 1px solid #f2f2f2; }
			.input-group{ width: 100%; height: auto; padding: 20px 40px; box-sizing: border-box; overflow: hidden; }
			.input-group .radio-box{ overflow: hidden; }
			.input-group .radio-box label{ float: left; color: #474747; line-height: 40px; margin-right: 40px; }
			.input-group .radio-box label input{ float: left; margin: 10px 12px 10px 0; border-color: #e0e0e0; }
			.input-group>ul{ width: 100%; overflow: hidden; margin-top: 30px; }
			.input-group>ul li{ width: 50%; line-height: 40px; float: left; display: flex; margin-bottom: 10px; padding-right: 40px; box-sizing: border-box; }
			.input-group>ul li p{ flex: 5; color: #474747; }
			.input-group>ul li input{ flex: 19; outline: none; border: none; padding-left: 20px; border: 1px solid #f2f2f2; }
			.input-group>ul li input[type='date']::-webkit-inner-spin-button{ display: none; }
			.input-group>ul li input[type='number']::-webkit-inner-spin-button{ height: 40px; }
			.input-group>ul li input::-webkit-input-placeholder{ color: #bebebe; }
			.input-group>ul li span{ flex: 1; text-align: right; color: #ff0000; }
			
			.input-group .star-box{ float: left; width: 100%; height: 19px; position: relative; margin: 30px 0; }
			.input-group .noactive, .input-group .active, .input-group .click-block{ position: absolute; top: 1px; left: 88px; }
			.input-group .noactive{ width: 154px; height: 19px; background: url(__STATIC__/Home/img/star1.png); }
			.input-group .active{ height: 19px; background: url(__STATIC__/Home/img/star2.png); }
			.input-group .click-block li{ width: 19px; height: 19px; margin-right: 3px; float: left; cursor: pointer; }
			.input-group>textarea{ width: 100%; height: 140px; resize: none; padding: 20px; box-sizing: border-box; outline: none; border: none; border: 1px solid #f2f2f2; border-top-width: 2px; }
			.input-group>textarea::-webkit-input-placeholder{ color: #bebebe; }
			
			.input-group .file-box{ width: 100%; height: auto; overflow: hidden; margin-top: 10px; }
			.input-group .file-box .file{ position: relative; }
			.input-group .file-box .file,
			.input-group .file-box .file img, 
			.input-group .file-box .file input{ width: 140px; height: 140px; }
			.input-group .file-box .file input{ position: absolute; top: 0; left: 0; opacity: 0; }
			.input-group p.file-text{ font-size: 14px; color: #bebebe; margin: 20px 0; }
			
			.input-group .submit-box label{ float: left; font-size: 14px; color: #474747; line-height: 46px; }
			.input-group .submit-box label input{ border-color: #e0e0e0; }
			.input-group .submit-box .submit-btn{ float: right; width: 268px; height: 46px; border: none; outline: none; background: #ff9600; border-radius: 10px; color: #fff; font-size: 22px; }
			
		</style>
	</head>
	<body>
		<!--顶部-->
		
		{include file="public:header" /}
		
		<!--内容-->
		<div class="container" id="content">
			<!--title-->
			<img class="dianping-title" src="__STATIC__/Home/img/yxxm/dianping-title-bg.png" />
			
			<!--表单组-->
			<div class="content-box">
				<div class="title">加盟信息</div>
				<form class="input-group" onsubmit="return vm.submit(this)">
					<div class="radio-box">
						<label><input type="radio" required="required" name="radio" value="0" v-model="state">未开店</label>
            <label><input type="radio" required="required" name="radio" value="1" v-model="state">已开店</label>
            <label><input type="radio" required="required" name="radio" value="-1" v-model="state">已关店</label>
					</div>
					
					<ul>
						<li>
							<p>加盟费：</p>
							<input type="number" placeholder="请输入您品牌的加盟费（数字，单位：万）" v-model="joinmoney" required/>
							<span>*</span>
						</li>
						<li>
							<p>公司：</p>
							<input type="text" placeholder="请输入品牌所属公司名称" v-model="company" required/>
							<span>*</span>
						</li>
						<li>
							<p>总成本：</p>
							<input type="number" placeholder="请输入前期开店总成本，包含加盟费（数字，单位：万）" v-model="allmoney" required/>
							<span>*</span>
						</li>
						<li>
							<p>加盟时间：</p>
							<input type="date" placeholder="请选择您加盟的时间" v-model="time" required />
							<span>*</span>
						</li>
						<li>
							<p>开店城市：</p>
							<input type="text" placeholder="请输入加盟城市" v-model="city" required/>
							<span>*</span>
						</li>
						<li v-if="state == 1">
							<p>月营收：</p>
							<input type="number" placeholder="请输入平均月营业额（数字，单位：万）" v-model="mounthin" required/>
							<span>*</span>
						</li>
						<li v-else>
							<p>月营收：</p>
							<input type="number" placeholder="请输入平均月营业额（数字，单位：万）" v-model="mounthin"/>
							<span></span>
						</li>
					</ul>
					
					<div class="star-box">
						<p>评分：</p>
  					<div class="noactive"></div>
  					<div class="active" :style="{width:starlevel*22+'px'}" ref="star"></div>
  					<ul class="click-block">
  						<li @click="selectstar(index)" v-for="(item,index) in 7"></li>
  					</ul>
  					<input type="radio" v-for="(item,index) in 7" :value="index" name="star" v-model="starlevel" required="required" style="position: absolute;top: 0; left: 154px; z-index: -1;"/>
  				</div>
					
					<textarea placeholder="请输入您的加盟评价" required="required" v-model="content"></textarea>
					
					<div class="file-box">
						<div class="file-img file">
							<img src="__STATIC__/Home/img/yxxm/file-img.png" />
							<input type="file" accept="image/*" />
						</div>
					</div>
					<p class="file-text">点击上传品牌LOGO 加盟合同 加盟授权书等材料~</p>
					
					<div class="submit-box">
						<label><input type="checkbox" required="required" />本人已阅读并同意 <a>《隐私条约》</a></label>
						<input class="submit-btn" type="submit" value=" 确 认 发 表" />
					</div>
				</form>
			</div>
			
		</div>
	
		<!--底部-->
		
	{include file="public:footer" /}

<script src="__STATIC__/Home/js/vue.js"></script>
<script>
	var vm = new Vue({
		el: '#content',
		data: {
			state: '',
			joinmoney: '',
			company: '',
			allmoney: '',
			time: '',
			city: '',
			mounthin: '',
			starlevel: '',
			content: '',
		},
		mounted: function(){
			$('.nav .jmdp').addClass('active');
		},
		
		methods: {
			submit: function(){
				return false;
			},
			selectstar: function(i){
				this.starlevel = i+1;
			},
		},
	})
</script>
